<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>代码打包进一个文件</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="../dist/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/index.css"></link>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;" id="app"></div>

<script>
const createElement = React.createElement;
const domContainer = document.querySelector('#app');

ReactDOM.render(createElement(
    ReactRichEditor.default,
    {widgets: [ReactRichEditor.Bold, ReactRichEditor.Emotion]}
    ), domContainer);
</script>
</body>
</html>
